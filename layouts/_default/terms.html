{{ define "main" }}
  {{ partial "page-header" . }}


  <div class="container">
    <ul class="text-center">
      {{/* tags */}}
      {{ if eq .Permalink (`tags/` | absLangURL) }}
        {{ range site.Taxonomies.tags.ByCount }}
          <li class="m-3 inline-block">
            <a href="{{ .Page.Permalink }}" class="bg-light text-text-dark   block rounded px-4 py-2 text-xl">
              {{ .Page.Title }}
              <span class="bg-body  ml-2 rounded px-2">
                {{ .Count }}
              </span>
            </a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
{{ end }}
