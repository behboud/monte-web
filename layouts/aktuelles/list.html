{{ define "main" }}
  {{ partial "page-header" . }}


  <div class="flex flex-row flex-wrap">
    <!-- aktuelles posts -->
    {{ $pages := where site.RegularPages "Type" "in" "aktuelles" }}
    {{ range $pages.ByDate.Reverse }}
      <div class="basis-1/2 lg:basis-1/3 xl:basis-1/4 mb-2 pr-2">
        {{ partial "components/aktuelles-card" . }}
      </div>
    {{ end }}
  </div>
{{ end }}
