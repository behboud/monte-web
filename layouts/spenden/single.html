{{ define "main" }}
  {{ partial "page-header" . }}
  <div class="ml-3 mb-8 mt-8 text-8xl font-calligraphy font-italic text-center text-monte">{{.Params.uberschrift}}</div>
  {{ range $i, $e:= .Params.spenden }}
    <div class="mb-12 ml-3">
      <div class="container flex flex-row">
            {{ partial "image" (dict "Src" .image "Alt" "spende" "Class" "w-1/3") }}
          <div class="flex flex-col justify-start">
            <h4 >
              {{ .title | markdownify }}
            </h4>
            <p >
              {{ .content | markdownify }}
            </p>
        </div>
      </div>
    </div>
  {{end}}
{{ end }}
